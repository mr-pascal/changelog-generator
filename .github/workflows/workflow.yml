on: [push]
name: CI
jobs:
  build_release:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - uses: actions/checkout@v3

      # Caching
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}    
      
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      # Build Release
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features

      # Test
      - uses: actions-rs/cargo@v1
        with:
          command: test

      # Formatting
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      # Clippy (Will be enabled later)
      # - uses: actions-rs/cargo@v1
        # with:
          # command: clippy
          # args: -- -D warnings  
  
  test_coverage:
    name: Test + Coverage
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-Cinstrument-coverage"
      LLVM_PROFILE_FILE: "coverage-%p-%m.profraw"
    steps:
      # Checkout
      - uses: actions/checkout@master
      
      # Caching
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-2-${{ hashFiles('**/Cargo.lock') }}
      
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - run: rustup component add llvm-tools-preview # TODO: Cache it?

      # Install "grcov"
      # Try to install via "dev-dependencies" in Cargo.toml file
      # - uses: actions-rs/cargo@v1
      #   with:
      #     command: install
      #     args: grcov

      # Build Application
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all-features
      # Create coverage instrumented build
      # - run: RUSTFLAGS="-Cinstrument-coverage" cargo build

      # Test
      # - run: LLVM_PROFILE_FILE="coverage-%p-%m.profraw" cargo test
      - uses: actions-rs/cargo@v1
        with:
          command: test

      # Create coverage report
      # - run: grcov . --binary-path ./target/debug/ -s . -t lcov --branch --ignore-not-existing -o ./lcov.info

      - run: grcov . --binary-path ./target/debug/ -s . -t html --branch --ignore-not-existing -o ./coverage/      

      # Upload coverage reports to codecov
      - uses: codecov/codecov-action@v3
        with:
          directory: coverage
          flags: unittests # optional
          name: codecov-umbrella # optional
          fail_ci_if_error: true # optional (default = false)
          verbose: true # optional (default = false)